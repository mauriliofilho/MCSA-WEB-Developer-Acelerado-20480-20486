<!DOCTYPE html>
<html>
<head>
    <title>usandoForm</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Contato</h1>
    <form action="/Contato/Add" method="post">

        <div>
            <label for="txtNome">Nome:</label>
            <input id="txtNome" type="text" name="nome" />
        </div>
        <div>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" type="email" name="email" />
        </div>
        <div>
            <label>Retornar Contato?:</label>
            <input type="checkbox" name="retorno" />
        </div>

        <div>
            <label>Sua Duvida:</label>
            <textarea name="mensagem"></textarea>
        </div>
        <div>
            <input type="submit"  value="Enviar" />
            <input type="reset"  value="Limpar" />
        </div>
    </form>
</body>
</html>
